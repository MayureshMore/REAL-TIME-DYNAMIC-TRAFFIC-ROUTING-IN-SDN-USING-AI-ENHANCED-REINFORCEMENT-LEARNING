name: codeql
on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }
  schedule:
    - cron: "0 6 * * 1"  # weekly
jobs:
  analyze:
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: python
