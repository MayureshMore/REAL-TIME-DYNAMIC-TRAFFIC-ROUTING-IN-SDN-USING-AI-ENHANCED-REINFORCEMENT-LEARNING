name: ci
on:
  pull_request:
    branches: [ "main" ]
permissions: { contents: read }  # least privilege
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt flake8 bandit
      - run: flake8 rl-agent controller-apps
      - run: bandit -r rl-agent -ll || true  # advisory security scan
